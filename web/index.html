<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #000;
        color: #fff;
    }
    .cards{
        background-color: #fff;
        color: #000;
        width: 200px;
        height: 200px;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
    }

</style>
<body id="main">
    
</body>
<script>
    fetch('http://localhost:3000/movies')
    .then(response => response.json())
    .then(data => {
        console.log(data);
        let main = document.getElementById('main');
        let html = '';
        data.forEach(element => {
            html += `
            <div class="cards">
                <h1>${element.title}</h1>
                <h2>${element.director}</h2>
                <h3>${element.year}</h3>
            </div>
            `;
        });
        main.innerHTML = html;
    });
</script>
</html>
